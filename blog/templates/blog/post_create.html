{% extends 'blog/base.html' %}

{% block content %}
<h2>Create a New Post</h2>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Post</button>
</form>

<a href="{% url 'post_list' %}" class="btn btn-link mt-3">Cancel</a>
{% endblock %}
