{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ object.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">
            By {{ object.author }} on {{ object.created_at|date:"M d, Y" }}
        </h6>
        <p class="card-text mt-3">{{ object.content }}</p>
    </div>
</div>

<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">‚Üê Back to all posts</a>
{% endblock %}
